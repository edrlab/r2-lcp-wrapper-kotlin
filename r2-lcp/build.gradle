apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.readium'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

//    uncomment this line to use with jitpack
    implementation 'com.github.readium:r2-shared-kotlin:develop-SNAPSHOT'
//    implementation 'com.github.readium:r2-shared-kotlin:0.1.0'

//    uncomment this line to use with GitHu submodules and Android Studio Modules
//    implementation project(':r2-shared')
    implementation project(':liblcp')

    implementation 'joda-time:joda-time:2.9.9'

    implementation "org.jetbrains.anko:anko-sqlite:0.10.4"
    implementation 'com.github.kittinunf.fuel:fuel:1.12.1' //for JVM
    implementation 'com.github.kittinunf.fuel:fuel-android:1.12.1' //for Android
//    implementation 'com.github.kittinunf.fuel:fuel-livedata:1.12.1' //for LiveData support
//    implementation 'com.github.kittinunf.fuel:fuel-rxjava:1.12.1' //for RxJava support
//    implementation 'com.github.kittinunf.fuel:fuel-gson:1.12.1' //for Gson support
//    implementation 'com.github.kittinunf.fuel:fuel-jackson:1.12.1' //for Jackson support
//    implementation 'com.github.kittinunf.fuel:fuel-moshi:1.12.1' //for Moshi support

    implementation 'nl.komponents.kovenant:kovenant:3.3.0'
    implementation 'nl.komponents.kovenant:kovenant-core:3.3.0'
    implementation 'nl.komponents.kovenant:kovenant-android:3.3.0'
    implementation 'nl.komponents.kovenant:kovenant-combine:3.3.0'
    implementation 'nl.komponents.kovenant:kovenant-jvm:3.3.0'
    implementation 'nl.komponents.kovenant:kovenant-functional:3.3.0'

    implementation 'org.zeroturnaround:zt-zip:1.12'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

}
repositories {
    mavenCentral()
}
